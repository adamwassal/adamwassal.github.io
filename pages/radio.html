<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>راديو</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.6.0-web/css/all.min.css">
      <script src="../libs/jquery-1.10.2.min.js" type="text/javascript"></script>


    <style>
        /* Radio Page Specific Styles */
        .radio-page {
            direction: rtl;
            background: linear-gradient(135deg, var(--surface) 0%, var(--bg) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .radio-container {
            max-width: 800px;
            margin: 80px auto 40px;
            background: var(--surface);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .radio-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            width: 400px;
        }

        .radio-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--color-primary);
            box-shadow: 0 5px 15px rgba(246, 194, 1, 0.3);
            transition: transform 0.3s ease;
        }

        .radio-image.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .radio-image:hover {
            transform: scale(1.05);
        }

        .radio-name {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-heading);
            margin: 10px 0;
            transition: opacity 0.3s;
        }

        .radio-name.loading {
            width: 200px;
            height: 28px;
            border-radius: 14px;
            background: #f0f0f0;
        }

        .audio-player {
            width: 100%;
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .audio-player::-webkit-media-controls-panel {
            background: var(--surface);
        }

        .stations-container {
            display: grid;
            grid-template-columns: 1fr, 1fr;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        .station-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .station-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--color-primary);
        }

        .station-item input[type="radio"] {
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .station-item label {
            cursor: pointer;
            font-size: 18px;
            color: var(--text-body);
            flex-grow: 1;
            text-align: right;
            transition: color 0.3s;
        }

        label {
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .thumb {
            width: 50px;
            border-radius: 50%;
            position: absolute;
            left: 0;
        }

        .station-item:hover label {
            color: var(--color-secondary);
        }

        .station-item input[type="radio"]:checked+label {
            color: var(--color-primary);
            font-weight: bold;
        }

        .now-playing {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            color: var(--color-secondary);
            font-size: 16px;
        }

        .now-playing::before {
            content: "▶";
            margin-left: 8px;
            color: var(--color-primary);
            animation: pulse 1.5s infinite;
        }



        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .radio-container {
                margin: 60px 15px 30px;
                padding: 20px;
            }

            .radio-image {
                width: 150px;
                height: 150px;
            }

            .radio-name {
                font-size: 22px;
            }

            .stations-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .radio-player {
                padding: 15px;
            }

            .radio-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>

</head>

<body>

    <div id="header-container" class="header" data-page-title="الراديو"></div>

    <body class="radio-page">

        <div class="main">
            <div class="section">
                <div class="radio-container">
                    <div class="radio-player">
                        <img src="" alt="" class="radio-image loading">
                        <div class="radio-name loading"></div>
                        <div class="audio-player">
                            <audio class="quranPlayer" controls style="width:100%; background: transparent;"
                                autoplay></audio>
                        </div>
                        <div class="now-playing">جاري التشغيل...</div>
                    </div>
                    <div class="stations-container"></div>

                </div>
            </div>
        </div>



        <script src="../components/header.js"></script>
          <script src="../assets/js/notify.js"></script>
  <script src="../libs/notify.min.js"></script>
  <script src="../assets/js/toast_notification.js"></script>
  <script src="../assets/js/global.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Hide the loading spinner after the page is fully loaded

                window.addEventListener("load", () => {
                    const loadingContainer = document.querySelector(".loading_container");
                    if (loadingContainer) {
                        loadingContainer.classList.add("fade-out");
                        setTimeout(() => {
                            loadingContainer.style.display = "none";
                        }, 2000);
                    }
                });


                const today = new Date();
                const day = String(today.getDate()).padStart(2, "0");
                const month = String(today.getMonth() + 1).padStart(2, "0");
                const year = today.getFullYear();
                const hijriDate = `${day}-${month}-${year}`;

                fetch(`https://api.aladhan.com/v1/gToH/${hijriDate}`)
                    .then((response) => response.json())
                    .then((data) => {
                        const hijri = data.data.hijri;
                        const display = ` ${hijri.weekday.ar} ${hijri.day} ${hijri.month.ar} ${hijri.year}`;
                        const hijiryDiv = document.getElementById("hijiry");
                        if (hijiryDiv) hijiryDiv.innerHTML = display;
                        console.log(hijri.day);
                        if (hijri.weekday.ar === "الجمعة" && localStorage.getItem("notificationsEnabled") == "true") {

                            toastNotification(
                                `لا تنسى قراءة سورة الكهف اليوم`,
                                "alkahf",
                                "surah.html?number=18",
                                "سورة الكهف"
                            );
                        }
                    })
                    .catch((error) => {
                        console.error("Fetch Error:", error);

                    });
            });


        </script>

        <script>
            // fetch data from https://data-rosy.vercel.app/radio.json

            async function renderallradios() {
                try {
                    const response = await fetch(`https://data-rosy.vercel.app/radio.json`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();

                    const radioContainer = document.querySelector(".stations-container"); // Updated selector

                    radioContainer.innerHTML = "";
                    data.radios.forEach((radio, index) => {
                        const radioDiv = document.createElement("div");
                        radioDiv.classList.add("station-item");

                        if (index == 0) {
                            radioDiv.innerHTML = `
                            <input type="radio" name="radio" id="${index}" onclick="radio(${radio.id})" checked/>
                            <label for="${index}">${radio.name} <img src="${radio.img}" class="thumb"/></label>
                        `;
                        } else {
                            radioDiv.innerHTML = `
                            <input type="radio" name="radio" id="${index}" onclick="radio(${radio.id})"/>
                            <label for="${index}">${radio.name} <img src="${radio.img}" class="thumb"/></label>
                        `;
                        }

                        radioContainer.appendChild(radioDiv);
                    });

                } catch (error) {
                    console.error("خطأ أثناء تحميل الراديو:", error);
                }
            }

            async function radio(id) {
                const radio_image = document.querySelector(".radio-image");
                const radio_name = document.querySelector(".radio-name");
                const radio_audio = document.querySelector(".quranPlayer");
                const nowPlaying = document.querySelector(".now-playing");

                radio_image.classList.add("loading");
                radio_name.classList.add("loading");
                nowPlaying.textContent = "جاري التحميل...";

                await fetch(`https://data-rosy.vercel.app/radio.json`)
                    .then((response) => {
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        return response.json();
                    })
                    .then((data) => {
                        let reciter = data.radios[id - 1].name;
                        let url = data.radios[id - 1].url;
                        let image = data.radios[id - 1].img;

                        radio_image.src = image;
                        radio_image.alt = reciter;
                        radio_name.textContent = reciter;

                        radio_audio.pause();
                        radio_audio.src = url;
                        radio_audio.play();

                        nowPlaying.textContent = `جاري التشغيل: ${reciter}`;

                        radio_image.classList.remove("loading");
                        radio_name.classList.remove("loading");
                    })
                    .catch((error) => {
                        console.error("خطأ أثناء تحميل الراديو:", error);
                        radio_name.textContent = "تأكد من اتصالك بالانترنت";
                        nowPlaying.textContent = "حدث خطأ في التحميل";
                        radio_image.classList.remove("loading");
                        radio_name.classList.remove("loading");
                    });
            }

            // Initialize
            renderallradios();
            radio(1);
        </script>
    </body>

</html>
